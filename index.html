<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="The Tic-Tac-Toe game, Created by: Jemuel Repoylo,
        in fulfillment with the Odin Project">
        <title>Tic Tac Toe</title>

        <link type="favicon" rel="icon" size="16x16" href="/favicon/favicon.ico" />
        <link rel="stylesheet" href="/css/styles.css" />

        <!-- FontAwesome -->
        <link rel="stylesheet" href="fontawesome/fa-css/all.css" />
    </head>

    <body>
        <!-- Dummy script to fix flash-of-unstyled-content-in-firefox-only -->
        <script>0</script>

        <main class="main">
            <div class="grid">
                <!-- Turn indicator -->
                <div class="turn" data-id="turn">
                    <i class="fa-solid fa-x turquoise"></i>
                    <p class="turquoise" data-id="player-turn">Turn: Player 1</p>
                </div>

                <!-- Dropdown menu -->
                <div class="actions">
                    <button type="button" class="action-btn" data-id="action-button">
                        Actions
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>

                    <div class="items border hidden" data-id="action-items">
                        <button type="button" data-id="reset-btn">Reset</button>
                        <button type="button" data-id="new-round-btn">New Round</button>
                    </div>
                </div>

                <!-- Game board -->
                <div id="1" class="square shadow" data-id="square"></div>
                <div id="2" class="square shadow" data-id="square"></div>
                <div id="3" class="square shadow" data-id="square"></div>
                <div id="4" class="square shadow" data-id="square"></div>
                <div id="5" class="square shadow" data-id="square"></div>
                <div id="6" class="square shadow" data-id="square"></div>
                <div id="7" class="square shadow" data-id="square"></div>
                <div id="8" class="square shadow" data-id="square"></div>
                <div id="9" class="square shadow" data-id="square"></div>

                <!-- Scoreboard -->
                <div class="score shadow" data-score="player1">
                    <p>Player 1</p>
                    <span data-id="p1-wins">0 Wins</span>
                </div>
                <div class="score shadow" data-score="ties">
                    <p>Ties</p>
                    <span data-id="ties">0</span>
                </div>
                <div class="score shadow" data-score="player2">
                    <p>Player 2</p>
                    <span data-id="p2-wins">0 Wins</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>
                In fulfillment of The Odin Project -
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">Tic-Tac-Toe</a>
            </p>

            <p>&copy;
                <a href="https://github.com/syjem" style="color: var(--turquoise)">syjem</a>
            </p>
        </footer>

        <!-- Modal that opens when game ends -->
        <div class="modal hidden" data-id="modal">
            <div class="modal-contents shadow">
                <p data-id="modal-text">Player 1 wins!</p>
                <button type="button" class="shadow" data-id="modal-btn">
                    Play Again
                </button>
            </div>
        </div>

        <script type="module" src="/js/app.js"></script>
    </body>

</html>
